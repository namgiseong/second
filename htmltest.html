<!-- html 문서 시작-->
<<!DOCTYPE html>

<!-- html 본문 시작-->
<html lang="en" dir="ltr">

    <!--헤드 시작 : web page에 표시되지 않음-->
    <head>
        <meta charset="utf-8">
        <title>html tag test</title>
    </head>
    <!--헤드 종료-->

    <!--바디 시작 : web page에 표시-->
    <body>
        <h1>html 태그 연습</h1>
        <hr />
        <p>html tag를
            연습합시다</p>
        <p>먼저 html <strong>문서 구조</strong>를 이해합시다.</p>


    </body>
    <!--바디 종료-->

</html>
