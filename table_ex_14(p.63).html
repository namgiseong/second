<!DOCTYPE html>
<html lang="ko" dir="ltr">

    <head>
    <!--헤드 시작-->
        <meta charset="utf-8">
        <!--인코딩방식-->
        <title> 이력서 </title>
    </head>
    <!--헤드 끝-->

    <body>
    <!--바디 시작-->
        <h1> <strong> 이력서 </strong> </h1>
        <!--굵은글씨-->
        <hr>
        <!--줄긋기-->

        <table border="2" width="500" height="200">
        <!--테이블 시작 , 경계선 = 2 , 너비 = 500 , 높이 = 200-->

            <thead>
                <tr>
                    <th rowspan="5"> <img src="python.jpg" width = "150" height = "160" alt = "사진"> </th>
                    <!--5행 병합 , 이미지삽입(150x160)(fault = 사진)-->
                    <td colspan="4" style="text-align:justify"> <strong> 이력서 </strong> </td>
                    <!--4열 병합 , 양쪽정렬 , 굵은글씨-->
                </tr>

                <tr>
                    <td rowspan="2" style="text-align:center"> <b> 성명 </b> </td>
                    <!--2행 병합 , 가운데정렬 , 굵은글씨-->
                    <th rowspan="2"> &nbsp&nbsp&nbsp </th>
                    <!--2행 병합 , 공백-->
                    <td colspan="2" style="text-align:center"> <b> 주민등록번호 </b> </td>
                    <!--2열 병합 , 가운데정렬 , 굵은글씨-->
                </tr>

                <tr>
                    <td colspan="2"> &nbsp </td>
                    <!--2열 병합 , 공백-->
                </tr>

                <tr>
                    <td colspan="4" style="text-align:center"> <b> 생년월일&nbsp&nbsp&nbsp19&nbsp&nbsp년&nbsp&nbsp월&nbsp&nbsp일생&nbsp&nbsp(만&nbsp&nbsp세) </b> </td>
                    <!--4열 병합 , 가운데정렬 , 굵은글씨-->
                </tr>

            </thead>

            <tbody>
            <!--테이블 바디-->
                <tr>
                    <td style="text-align:center"> <b>주소</b> </td>
                    <!--가운데정렬 , 굵은글씨-->
                    <td colspan="4"> &nbsp </td>
                    <!--4열 병합 , 공백-->
                </tr>

                <tr>
                    <td rowspan="2" style="text-align:center"> <a href="https://naver.com" target="_blank" title= "메일송신" accesskey="b"> <b> 연락처 </b> </a> </td>
                    <!--2행 병합 , 가운데정렬 , 하이퍼링크 , 굵은글씨-->
                    <td style="text-align:center"> <b> 집 </b> </td>
                    <!--가운데정렬 , 굵은글씨-->
                    <td> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td>
                    <!--공백-->
                    <td rowspan="2"> <b> 전자우편 </b> </td>
                    <!--2행 병합 , 굵은글씨-->
                    <th rowspan="2"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </th>
                    <!--2행 병합 , 공백-->
                </tr>

                <tr>
                    <td style="text-align:center"> <b> 핸드폰 </b> </td>
                    <!--가운데정렬 , 굵은글씨-->
                    <td> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td>
                    <!--공백-->
                </tr>

            </tbody>

        </table>                                                                <!--테이블 끝-->

    </body>                                                                     <!--바디 끝-->

</html>
