        <!----- 8교시 ----->

        <div class="box2"></div>
        <div id="box"></div>

        <hr>
        <br>

        <div class="print"></div>

        <div>
            <ul>
                <li>list item 0</li>
            </ul>
            <input type="button" id="btnadd" name="" value="add list element">
            <input type="button" id="btndie" name="" value="event die">
        </div>

        <hr>
        <br>


        <button type="button" name="button">toggle</button>
        <div class="page">
            <h1>jQuery effect</h1>
            <p>the jQuery library proviedes several techniques for adding animation to a web page</p>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>

        <script>
            let count = 0;
            let countenter = 0 , countleave = 0;

            $(document).ready(function()
            {
                $("#btnadd").click(function()   {   $("ul").append('<li>list item add(' + $('li').length + ')</li>');   });
                $("#btndie").click(function()   {   $("li").die();   });
                $("li").live("click" , function()
                {
                    $(".print").html("<p>" + $( this ).text() + "</p>");
                });

                $("#box").css({ width : 100, height : 100, background : 'black'})
                .on('click',function()      {   $(this).css('background','red');    })
                .on('mouseenter',function() {   $(this).css('background','blue');    })
                .on('mouseleave',function() {   $(this).css('background','yellow');    })

                $("button").click(function() {  $(".page").fadeToggle("slow");  });

                $(".box2").css({   width : 10, height : 10, background : 'red'   }).animate( {   width : 300, height : 100 , opacity : 0.1  }    ,500);


            });
        </script>
