<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>                                                                      <!--헤드 시작-->
        <meta charset="utf-8">
        <title> Table Tag </title>
    </head>                                                                     <!--헤드 끝-->

    <body>                                                                      <!--바디 시작-->
        <h1> Table Tag</h1>
        <hr>

        <table>                                                                 <!--테이블 시작-->

            <caption> Table </caption>                                          <!--테이블 제목-->

            <thead>                                                            <!--테이블 헤드-->
                <tr>
                    <td>thead tag</td>
                    <td>thead tagg</td>
                    <td>thead taggg</td>
                </tr>
            </thead>

            <tbody>                                                             <!--테이블 바디-->
                <tr>
                    <td>tbody tag</td>
                    <td>tbody tagg</td>
                </tr>
            </tbody>

            <tfoot>                                                             <!--테이블 풋-->
                <tr>
                    <td>tfoot tag</td>
                    <td>tfoot tagg</td>
                </tr>
            </tfoot>

        </table>                                                                <!--테이블 끝-->

    </body>                                                                     <!--바디 끝-->

</html>
