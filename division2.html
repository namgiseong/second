<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> div tag 연습 </title>
    </head>

    <body>
        <div class="first" style="background-color:purple">
            첫번째 영역
        </div>

        <div style="width:100px; height:100px; background-color:#77F">
            두번째 영역
        </div>

        <div style="width:100px; height:50px; border:1px solid black; background-color:silver">
            세번째 영역
        </div>

        <div style="width:100px; height:50px; border:3px solid black; float:right">
            넷번째 영역
        </div>

        <div style="width:30px; height:700px; background-color:green; float:left;";margin:30px>
            다섯번째 영역
        </div>
    </body>
</html>
