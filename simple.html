<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple HTML</title>
        <style>
            .callout { border: solid 1px #ff0080;}
            .code { background : #ccc; margin : 1px 2px; padding : 1px 4px;
                    font-family : monospace; }
            .highlight  {   background : #ff0;
                            font-style : italic;}
        </style>
    </head>
    <body>
        <header>
            <h1>Simple Html</h1>
        </header>

        <div id="content">
            <p>this is a <i>simple</i> html file.</p>
            <div class="callout">
                <p>this is a fancy as we'll get!</p>
            </div>
            <p>IDs (such as <span class="code">#content</span>)
                are unique (there can only by on per page).</p>

            <p>classes (such as <span class="code">.callout</span>)
                can be used on many elements.</p>

            <div id="callout2" class="callout fancy">
                <p>a single html element can have multiple classes.unique.</p>
            </div>
        </div>

        <div>
            <button data-action="highlight" data-containing="unique" onclick="highlightParas('unique')">
                Highlight paragraphs containing "unique"
            </button>
            <button data-action="removeHighlights" onclick="removeParaHighlights()">
                Remove highlights
            </button>
            <button data-action="highlight">
                append button
            </button>
        </div>

</html>
